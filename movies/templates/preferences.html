{% extends 'base.html' %}

{% block title %}Preferences{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Pick at least 3 genres you enjoy</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="d-flex flex-wrap" style="gap:0.5rem;">
              {% for g in genre_options %}
                <label class="btn btn-outline-primary" style="border-radius:9999px;">
                  <input type="checkbox" name="genres" value="{{ g.label }}" autocomplete="off" class="me-1">
                  {{ g.label }}
                </label>
              {% endfor %}
            </div>
            <div class="d-flex justify-content-between mt-3">
              <a class="btn btn-outline-secondary" href="{% url 'home' %}">Skip for now</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <small class="text-muted d-block mt-2">Tip: selecting 3â€“5 genres gives better results.</small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
